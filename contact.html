<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  *{
    margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif;
  }

  body{
    background:#020b0f;
    color:#ffffff;
    overflow-x:hidden;
    padding-top:140px;

    /* Fade In */
    opacity:0;
    transform:translateY(20px);
    transition:opacity 0.9s ease, transform 0.9s ease;
  }
  body.loaded{
    opacity:1;
    transform:translateY(0);
  }

  /* Floating neon glow background */
  .grid-bg{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:
      radial-gradient(circle at 20% 30%, rgba(0,255,200,0.1), transparent 60%),
      radial-gradient(circle at 80% 70%, rgba(0,150,255,0.1), transparent 60%);
    animation:floatBG 15s infinite linear;
    z-index:-1;
    pointer-events:none;
  }
  @keyframes floatBG{
    0%{transform:translate(0,0);}
    50%{transform:translate(-30px,30px);}
    100%{transform:translate(0,0);}
  }

  /* NAV BAR */
  nav {
    width:100%; padding:25px 60px;
    display:flex; justify-content:space-between;
    align-items:center;
    position:fixed; top:0; left:0; z-index:1000;
    background:rgba(0,0,0,0.25);
    backdrop-filter:blur(10px);
    border-bottom:1px solid rgba(0,255,180,0.2);
  }
  nav .logo{
    font-size:24px; font-weight:700; color:#19f5aa;
  }
  nav ul{
    display:flex; gap:35px; list-style:none;
  }
  nav ul li a{
    text-decoration:none; color:#d8d8d8; font-size:15px;
    transition:0.3s;
  }
  nav ul li a:hover{ color:#19f5aa; }

  /* PAGE TITLE */
  .page-title{
    text-align:center;
    margin-bottom:40px;
  }
  .page-title h1{
    font-size:60px; font-weight:700;
    background:linear-gradient(to right,#00eaff,#19f5aa);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
  }

  .subtitle{
    text-align:center;
    color:#6fffe6;
    font-size:18px;
    opacity:0.8;
    margin-top:8px;
  }

  /* CONTACT CARD */
  .contact-card{
    max-width:700px;
    margin:70px auto;
    padding:45px;
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(23,255,151,0.17);
    border-radius:15px;
    box-shadow:0 8px 25px rgba(0,0,0,0.55),
               inset 0 1px 0 rgba(255,255,255,0.04);
    text-align:center;
    opacity:0;
    transform:translateY(30px);
    transition:opacity 1s ease, transform 1s ease;
  }
  .contact-card.visible{
    opacity:1;
    transform:translateY(0);
  }

  .contact-icon{
    font-size:65px;
    color:#17ff97;
    margin-bottom:20px;
  }

  .contact-email{
    font-size:22px;
    font-weight:600;
    color:#42fbf7;
    margin-bottom:25px;
  }

  /* BUTTON */
  .btn-send{
    padding:13px 35px;
    border-radius:10px;
    background:#19f5aa;
    color:#001b12;
    border:none;
    cursor:pointer;
    font-weight:600;
    font-size:16px;
    transition:0.2s;
  }
  .btn-send:hover{
    background:#25ffd3;
    transform:translateY(-2px);
  }

  /* SOCIAL ICONS */
  .socials{
    margin-top:50px;
    display:flex; gap:25px;
    justify-content:center;
  }
  .socials a{
    width:50px; height:50px;
    display:flex; justify-content:center; align-items:center;
    border:1px solid rgba(0,255,255,0.25);
    border-radius:12px;
    color:#00fff2;
    font-size:20px;
    transition:0.25s;
  }
  .socials a:hover{
    box-shadow:0 0 12px #00ffe6;
    transform:translateY(-3px);
  }

  /* DOWNLOAD BUTTON */
  .btn-download{
    display:inline-block;
    margin-top:25px;
    padding:13px 35px;
    border-radius:10px;
    background:#00eaff;
    color:#001b12;
    font-weight:600;
    text-decoration:none;
    transition:0.25s;
    border:none;
  }

  .btn-download:hover{
    background:#19f5aa;
    transform:translateY(-2px);
    box-shadow:0 0 10px #00ffe6;
  }

  @media(max-width:700px){
    nav { padding:18px 25px; }
    .page-title h1 { font-size:43px; }
    .contact-card { width:90%; }
  }
</style>

</head>

<body>

<div class="grid-bg"></div>

<!-- NAV -->

<nav>

<!-- MAIN TITLE -->

</div>

</body>
</html>
