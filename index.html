<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jaseer VK | Cybersecurity Researcher</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #020b0f;
      color: #fff;
      overflow-x: hidden;

      /* FADE-IN ON LOAD */
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    body.loaded {
      opacity: 1;
      transform: translateY(0);
    }

    nav {
      width: 100%;
      padding: 25px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
    }

    nav .logo {
      font-size: 24px;
      font-weight: 700;
      color: #19f5aa;
    }

    nav ul {
      display: flex;
      gap: 35px;
      list-style: none;
    }

    nav ul li a {
      text-decoration: none;
      color: #d8d8d8;
      font-size: 15px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #19f5aa;
    }

    .hero {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 100px;
    }

    .hero h1 {
      font-size: 80px;
      font-weight: 700;
      background: linear-gradient(to right, #19f5aa, #00e0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero h2 {
      font-size: 60px;
      font-weight: 700;
      background: linear-gradient(to right, #00aaff, #6bc7ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 10px;
    }

    .hero p {
      margin-top: 30px;
      font-size: 20px;
      width: 60%;
      color: #b8c5c5;
      line-height: 1.6;
    }

    .terminal-icon {
      margin-top: 20px;
      font-size: 18px;
      color: #19f5aa;
    }

    .grid-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 20%, rgba(0,255,200,0.08), transparent 60%),
                  radial-gradient(circle at 80% 70%, rgba(0,150,255,0.08), transparent 60%);
      animation: floatBG 15s infinite linear;
      pointer-events: none;
    }

    @keyframes floatBG {
      0% { transform: translate(0,0); }
      50% { transform: translate(-30px, 30px); }
      100% { transform: translate(0,0); }
    }

    @media (max-width: 900px) {
      .hero h1 { font-size: 55px; }
      .hero h2 { font-size: 40px; }
      .hero p { width: 80%; font-size: 18px; }
      nav { padding: 20px 30px; }
      nav ul { gap: 20px; }
    }

    @media (max-width: 600px) {
      nav ul { display: none; }
      .hero h1 { font-size: 42px; }
      .hero h2 { font-size: 30px; }
      .hero p { width: 90%; font-size: 16px; }
    }
  </style>
</head>

<body>

    <li><a href="achievement.html">Achievements</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>
</nav>

    <h1>JASEER VK</h1>

    <p>$ Protecting digital assets through advanced security research and penetration testing</p>

    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });
  </script>

</body>
</html>
